<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon por defecto (Y para navegadores que no soportan la carga con modos claro y oscuro) -->
    <link rel="icon" type="image/svg+xml" href="favicon-light.ico" />

    <!-- Los favicon se cargan en modo claro y oscuro dinámicamente dependiendo del modo del sistema, no de la página web -->
    <!-- Favicon para modo claro -->
    <link
      rel="icon"
      href="favicon-light.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: light)"
    />

    <!-- Favicon para modo oscuro -->
    <link
      rel="icon"
      href="favicon-dark.svg"
      type="image/svg+xml"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Admin Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
